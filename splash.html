<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesham Learning Centre - Welcome</title>
    <style>
        /* Splash screen styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(rgba(255, 255, 0, 0.6), rgba(0, 128, 0, 0.6)), 
                        url('sportballs.jpg') center/cover no-repeat;
        }

        .splash-container {
            position: relative;
            text-align: center;
            color: white;
            animation: fadeOut 1s ease-in-out 2s forwards; /* Fades out after animations */
        }

        .splash-logo {
            width: 150px;
            animation: rotate3D 2s ease-in-out;
            transform-origin: center;
        }

        .splash-text {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .splash-text span {
            opacity: 0;
            display: inline-block;
            animation: slideIn 2s ease-out forwards;
        }

        /* Slide in letters */
        .splash-text span:nth-child(odd) {
            animation-name: slideInLeft;
        }

        .splash-text span:nth-child(even) {
            animation-name: slideInRight;
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Rotate logo in 3D */
        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Rotating logo -->
        <img src="jesham logo tr.png" class="splash-logo" alt="School Logo">

        <!-- Sliding text -->
        <div class="splash-text">
            <span>J</span>
            <span>E</span>
            <span>S</span>
            <span>H</span>
            <span>A</span>
            <span>M</span>
            <span>&nbsp;</span>
            <span>L</span>
            <span>E</span>
            <span>A</span>
            <span>R</span>
            <span>N</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>&nbsp;</span>
            <span>C</span>
            <span>E</span>
            <span>N</span>
            <span>T</span>
            <span>R</span>
            <span>E</span>
        </div>
    </div>

    <script>
        // Redirect to homepage after animations and fade out
        setTimeout(() => {
            window.location.href = "index.html"; // Replace with your homepage URL
        }, 3000); // Matches the duration of animations (2s rotation + 1s fade out)
    </script>
</body>
</html>
