<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesham Learning Centre - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #004d00;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            width: 130px;
            height: auto;
        }

        .school-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        nav {
            background-color: #003300;
            padding: 0.5rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .banner {
            position: relative;
            background-image: url('pexels-sebastian-sunset.jpg'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 5rem 2rem;
            text-align: center;
        }

        .banner h2 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #004d00;
            margin-bottom: 2rem;
        }

        .year-section {
            margin-bottom: 3rem;
        }

        .year-title {
            font-size: 1.8rem;
            color: #28a745;
            margin-bottom: 1rem;
            text-align: center;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #004d00;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="jesham logo tr.png" alt="School Logo">
            </div>
            <div class="school-name">Jesham Learning Centre</div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="news-and-events.html">News & Events</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <h2>School Gallery</h2>
    </div>

    <main>
        <h1>Gallery</h1>
        <p style="text-align: center; margin-bottom: 2rem;">Explore memorable moments from Jesham Learning Centre over the years.</p>

        <!-- Section for 2018 -->
        <div class="year-section">
            <h2 class="year-title">2018</h2>
            <div class="photo-grid">
                <img src="2018_photo1.jpg" alt="2018 Photo 1">
                <img src="2018_photo2.jpg" alt="2018 Photo 2">
                <img src="2018_photo3.jpg" alt="2018 Photo 3">
                <img src="2018_photo4.jpg" alt="2018 Photo 4">
            </div>
        </div>

        <!-- Section for 2019 -->
        <div class="year-section">
            <h2 class="year-title">2019</h2>
            <div class="photo-grid">
                <img src="2019_photo1.jpg" alt="2019 Photo 1">
                <img src="2019_photo2.jpg" alt="2019 Photo 2">
                <img src="2019_photo3.jpg" alt="2019 Photo 3">
                <img src="2019_photo4.jpg" alt="2019 Photo 4">
            </div>
        </div>

        <!-- Add more sections for additional years -->
    </main>

    <footer>
        <p>&copy; 2025 Jesham Learning Centre. All rights reserved.</p>
    </footer>
</body>
</html>
