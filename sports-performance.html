<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Performance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #28a745, #ffd700);
            color: white;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
            padding-left: 1rem;
        }

        .logo {
            margin-right: 1rem;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 1.8rem;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .chart-placeholder {
            background-color: #f0f0f0;
            height: 300px;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #666;
            border: 2px dashed #ddd;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #28a745;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Performance</h1>
        <div class="logo">
            <img src="jesham logo tr.png" alt="School Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sports Day Results</h2>
            <div class="chart-placeholder">Graphical Representation of Sports Results</div>
        </section>
        <section>
            <h2>Class Performance in Games</h2>
            <div class="chart-placeholder">Graphical Representation of Class Performance</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jesham Learning Centre. All rights reserved.</p>
    </footer>
</body>
</html>
