<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesham Learning Centre - Academic Performance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #004d00;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            width: 130px;
            height: auto;
        }

        .school-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        nav {
            background-color: #003300;
            padding: 0.5rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .banner {
            position: relative;
            background-image: url('pexels-sebastian-sunset.jpg'); /* Use your uploaded image */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 5rem 2rem;
            text-align: center;
        }

        .banner h2 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.9); /* Light background for readability */
            padding: 2rem;
            border-radius: 10px;
            margin-top: -50px; /* Overlap with the banner */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            font-size: 1.8rem;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .dropdown-container {
            margin-bottom: 1rem;
        }

        .dropdown-container label {
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .dropdown-container select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .generate-button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .generate-button:hover {
            background-color: #1d8c37;
        }

        .chart-placeholder {
            background-color: #f0f0f0;
            height: 300px;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #666;
            border: 2px dashed #ddd;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #004d00;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="jesham logo tr.png" alt="School Logo">
            </div>
            <div class="school-name">Jesham Learning Centre</div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="news-and-events.html">News & Events</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <h2>Academic Performance</h2>
    </div>

    <main>
        <section class="content-section">
            <h2>Select a Class to View Performance</h2>
            <div class="dropdown-container">
                <label for="class-select">Class:</label>
                <select id="class-select">
                    <optgroup label="Lower Primary">
                        <option value="pp1">PP1</option>
                        <option value="pp2">PP2</option>
                    </optgroup>
                    <optgroup label="Grade 1-9">
                        <option value="grade-1">Grade 1</option>
                        <option value="grade-2">Grade 2</option>
                        <option value="grade-3">Grade 3</option>
                        <option value="grade-4">Grade 4</option>
                        <option value="grade-5">Grade 5</option>
                        <option value="grade-6">Grade 6</option>

                    </optgroup>
                </select>
                <button class="generate-button" onclick="generateGraph()">Generate</button>
            </div>
            <div id="chart-container" class="chart-placeholder">
                Select a class and click "Generate" to view the graph.
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jesham Learning Centre. All rights reserved.</p>
    </footer>

    <script>
        function generateGraph() {
            const classSelected = document.getElementById('class-select').value;
            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = `Graphical Representation of Performance for ${classSelected}`;
        }
    </script>
</body>
</html>
